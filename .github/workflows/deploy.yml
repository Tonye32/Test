name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]   # ❗ If your branch is 'master', change this to "master"
  workflow_dispatch:        # lets you run it manually from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Your entire site is in the repo root (index.html + other html/images/fonts),
      # so we just upload the whole directory as-is.
      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # don't change this — your index.html is already at the root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
